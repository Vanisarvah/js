<!DOCTYPE html>
<html>
<body>
<div>
<p id="demo"></p>

<script>
var num = [4,1,8,3,9,12];
document.getElementById("demo").innerHTML = num;
</script>
</div>

<div>
<p id="demo1"></p>.

<button type="button" name="button" onclick="myFunction()">click</button>

<script>

var num=[4,1,8,3,9,12];

function myFunction() {
  num.sort(function(a, b){return a - b});
  document.getElementById("demo1").innerHTML = num;
}
</script>

</div>
